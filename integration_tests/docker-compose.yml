---
version: '3'
services:
  homeassistant:
    # https://github.com/home-assistant/core/pkgs/container/home-assistant
    image: ghcr.io/home-assistant/home-assistant:${HA_VERSION}
    user: ${UID}:${GID}
    volumes:
    - ./config:/config
    restart: unless-stopped
    ports:
    - 8123:8123
    networks:
      test_net:
        ipv4_address: 172.16.238.10

networks:
  test_net:
    ipam:
      driver: default
      config:
      - subnet: 172.16.238.0/24
